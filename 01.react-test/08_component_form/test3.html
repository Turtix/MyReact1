<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../../../React/js/react.development.js"></script>
<script type="text/javascript" src="../../../React/js/react-dom.development.js"></script>
<script type="text/javascript" src="../../../React/js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */
  class Form extends React.Component{
    state = {
      username:'',
      password:''
    };
    handleSubmit = (e)=>{
      // 禁止默认行为
      e.preventDefault();
      //收集表单数据
      const {username,password} = this.state;
      // 发送请求 xxx
      alert(`用户名:${username},密码:${password}`);
    }

   /* //公共部分收取
    change = (stateName, stateValue)=>{
        this.setState({
          [stateName]: stateValue   //对象的属性名为变量时,要用[xxx]的写法.
        })
    }
    //高阶函数
    componseChange = (name)=>{
      return (e)=>this.change(name,e.target.value);
    };*/

    //高阶函数
    componseChange = (name)=>{
      return (e)=>{
        this.setState({
          [name]: e.target.value   //对象的属性名为变量时,要用[xxx]的写法.
        })
      }
    };
    render(){
      //一般不要在回点函数中直接写箭头函数,它会在每次渲染时重新创建函数,性能不好.所以采用如下方案.
      return (
          <form action="/" onSubmit={this.handleSubmit}>
            用户名:<input type="text" name="username" onChange={this.componseChange('username')}/><br/>
            密码:<input type="password" name="password" onChange={this.componseChange('password')}/><br/>
            <input type="submit" value="登录"/>
          </form>
      )
    }
  }
  ReactDOM.render(<Form/>,document.getElementById('example'));
</script>
</body>
</html>
