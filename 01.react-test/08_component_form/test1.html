<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../../../React/js/react.development.js"></script>
<script type="text/javascript" src="../../../React/js/react-dom.development.js"></script>
<script type="text/javascript" src="../../../React/js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */
  class Form extends React.Component{
    //2.受控组件(state)方式  推荐使用.
    state = {
      name:'',
      password:''
    };
    handleSubmit = (e)=>{
      // 禁止默认行为
      e.preventDefault();
      //收集表单数据
      const {name,password} = this.state;
      // 发送请求 xxx
      alert(`用户名:${name},密码:${password}`);
    }
    passwordChange = (e)=>{
      console.log(e.target.value)
      this.setState({
        password: e.target.value
      })
    }
    usernameChange = (e)=>{
      console.log(e.target.value)
      this.setState({
        name: e.target.value
      })
    }
    render(){

      return (
          <form action="/" onSubmit={this.handleSubmit}>
            用户名:<input type="text" name="username" onChange={this.usernameChange}/><br/>
            密码:<input type="password" name="password" onChange={this.passwordChange}/><br/>
            <input type="submit" value="登录"/>
          </form>
      )
    }
  }
  ReactDOM.render(<Form/>,document.getElementById('example'));
</script>
</body>
</html>
