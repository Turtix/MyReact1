<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>11_ajax</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script type="text/babel">
  /*
  需求:
    1. 界面效果如下
    2. 根据指定的关键字在github上搜索匹配的最受关注的库
    3. 显示库名, 点击链接查看库
    4. 测试接口: https://api.github.com/search/repositories?q=r&sort=stars
  */
class MostPopular extends  React.Component{
  /*
    方法二:用fetch实现.
  */
  state = {
    name:'',
    url:''
  }
  componentDidMount(){
    //如果需要处理兼容性问题还需要引入fetch的库fetch.js  可以把fetch方法转化成原始的ajax形式.
     fetch('https://api.github.com/search/repositories?q=v&sort=stars') //区别于axios  直接写请求地址.
         .then(res=>res.json())   //区别于axios  多了一步操作
         .then(response =>{
           console.log(response);
           const { name, html_url } = response.items[0];
           this.setState({
             name:name,
             url:html_url
           });

         })
         .catch(err=>console.log(err))
  }
  render(){
    const {name,url} = this.state;
    if(name){
      return <h2>Most Popular Repo is <a href={url}>{name}</a></h2>
    }else{
      return <h2>loading...</h2>
    }

  }
}
ReactDOM.render(<MostPopular />,document.getElementById('example'));
</script>
</body>
</html>
