<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>07_component_state</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="../../../React/js/react.development.js"></script>
<script type="text/javascript" src="../../../React/js/react-dom.development.js"></script>
<script type="text/javascript" src="../../../React/js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件, 功能说明如下
    1. 显示h2标题, 初始文本为: 你喜欢我
    2. 点击标题更新为: 我喜欢你
  */
  /*
    在React中有自定义合成事件.  onClick(驼峰命名法,区别于js)
    除了constructor和render,其他的this都是undefined.
  */
  const example = document.getElementById('example');
  class MyComponent extends React.Component{
    //简写形式 不需要写类的构造方法.
    state = {
      isLikeMe: false
    }

    //2.只要变成箭头函数  this就能指向实例对象.
    handleClick = ()=>{
      // 读取之前的状态
      const  {isLikeMe} = this.state;
      //更新状态
      this.setState({
        isLikeMe: !isLikeMe
      })
    }
    //方法是实例对象身上的,所以需要下面使用时需要加this
    render() {
      const  {isLikeMe} = this.state;
      return  <h2 id="inner" onClick={this.handleClick}>{isLikeMe? '你喜欢我':'我喜欢你'}</h2>
    }
  }
  ReactDOM.render(<MyComponent/>,example);


</script>
</body>
</html>
